<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reconocimiento de voz con sonidos personalizados üé§</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 2em;
      color: #222;
    }
    h1 {
      color: #333;
    }
    input, button {
      margin: 6px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      cursor: pointer;
      background-color: #0078d7;
      color: white;
      border: none;
      transition: 0.2s;
    }
    button:hover {
      background-color: #005fa3;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
      color: #444;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 80%;
      background: #fff;
    }
    td, th {
      border: 1px solid #ccc;
      padding: 8px;
    }
  </style>
</head>
<body>
  <h1>üéß Frases y sonidos personalizados</h1>
  <p>Agrega tus propias frases y sonidos. Luego presiona ‚ÄúIniciar micr√≥fono‚Äù.</p>

  <!-- Secci√≥n de entrada -->
  <div style="display: flex; gap: 8px; align-items: center; justify-content: center; flex-wrap: wrap;">
    <input type="text" id="frase" placeholder="Frase a reconocer (ej: hola)">
    <button id="btnMP3" type="button">üéµ MP3</button>
    <input type="file" id="audioInput" accept="audio/mp3,audio/mpeg,audio/ogg" style="display:none;">
    <input type="text" id="nombreSonido" placeholder="Ning√∫n archivo seleccionado" readonly style="flex:1; padding:5px;">
    <button id="agregarBtn">Agregar</button>
  </div>

  <!-- Tabla -->
  <table id="tabla">
    <thead>
      <tr><th>Frase</th><th>Sonido</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <button id="startBtn">üéôÔ∏è Iniciar micr√≥fono</button>
  <div id="status">Micr√≥fono apagado.</div>

  <script>
    const btn = document.getElementById("startBtn");
    const addBtn = document.getElementById("agregarBtn");
    const btnMP3 = document.getElementById("btnMP3");
    const audioInput = document.getElementById("audioInput");
    const nombreSonido = document.getElementById("nombreSonido");
    const status = document.getElementById("status");
    const tabla = document.querySelector("#tabla tbody");
    const frases = {};

    // Bot√≥n para seleccionar archivo
    btnMP3.onclick = () => audioInput.click();

    // Mostrar nombre del archivo
    audioInput.onchange = () => {
      const archivo = audioInput.files[0];
      nombreSonido.value = archivo ? archivo.name : "Ning√∫n archivo seleccionado";
    };

    // Agregar frase y sonido
    addBtn.onclick = () => {
      const frase = document.getElementById("frase").value.trim().toLowerCase();
      const archivo = audioInput.files[0];
      if (!frase || !archivo) {
        alert("Por favor escribe una frase y selecciona un archivo de audio (.mp3 o .ogg)");
        return;
      }

      const url = URL.createObjectURL(archivo);
      frases[frase] = url;

      const row = document.createElement("tr");
      row.innerHTML = `<td>${frase}</td><td>${archivo.name}</td>`;
      tabla.appendChild(row);

      document.getElementById("frase").value = "";
      audioInput.value = "";
      nombreSonido.value = "Ning√∫n archivo seleccionado";
    };

    // Activar micr√≥fono
    btn.onclick = () => {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        alert("Tu navegador no soporta reconocimiento de voz. Usa Chrome o Edge.");
        return;
      }

      const recognition = new SpeechRecognition();
      recognition.lang = "es-ES";
      recognition.continuous = false;

      recognition.onstart = () => status.textContent = "üéôÔ∏è Escuchando...";
      recognition.onresult = (event) => {
        const frase = event.results[0][0].transcript.toLowerCase();
        status.textContent = `Dijiste: "${frase}"`;

        for (const clave in frases) {
          if (frase.includes(clave)) {
            const audio = new Audio(frases[clave]);
            audio.play();
            status.textContent += " | üîä Reproduciendo sonido.";
          }
        }
      };
      recognition.onerror = () => status.textContent = "‚ùå Error al reconocer la voz.";
      recognition.onend = () => status.textContent += " | Micr√≥fono apagado.";

      recognition.start();
    };
  </script>
</body>
</html>
