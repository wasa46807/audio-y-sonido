<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reconocimiento de voz con sonido</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      color: #222;
      text-align: center;
      margin: 0;
      padding: 2rem;
    }
    h1 { color: #007bff; }
    input, button {
      margin: 5px;
      padding: 10px;
      font-size: 1rem;
    }
    .frase {
      background: white;
      margin: 10px auto;
      padding: 10px;
      border-radius: 8px;
      max-width: 400px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¤ Tu panel de frases con sonidos ðŸŽµ</h1>
  <p>Permite el micrÃ³fono para poder decir tus frases.</p>

  <div>
    <input id="fraseInput" type="text" placeholder="Escribe tu frase (ej: hola mundo)" />
    <input id="audioInput" type="text" placeholder="URL del audio (.mp3 o .wav)" />
    <button id="agregarBtn">Agregar</button>
  </div>

  <h3>Frases registradas:</h3>
  <div id="listaFrases"></div>

  <p id="estado">MicrÃ³fono inactivo...</p>
  <p id="ultimoTexto"></p>

  <script>
    const frases = JSON.parse(localStorage.getItem('frasesGuardadas')) || {};

    function guardarFrases() {
      localStorage.setItem('frasesGuardadas', JSON.stringify(frases));
      mostrarFrases();
    }

    function mostrarFrases() {
      const lista = document.getElementById("listaFrases");
      lista.innerHTML = "";
      for (const frase in frases) {
        const div = document.createElement("div");
        div.className = "frase";
        div.textContent = `${frase} â†’ ${frases[frase]}`;
        lista.appendChild(div);
      }
    }

    mostrarFrases();

    // ðŸ”Š Forzar activaciÃ³n de audio
    let audioActivado = false;
    document.body.addEventListener("click", () => {
      if (!audioActivado) {
        const test = new Audio();
        test.play().catch(() => {}); // solo activa el permiso de audio
        audioActivado = true;
        console.log("âœ… Audio activado por interacciÃ³n del usuario");
      }
    }, { once: true });

    // ðŸŽ¤ Reconocimiento de voz
    const reconocimiento = window.SpeechRecognition || window.webkitSpeechRecognition;

    if (reconocimiento) {
      const rec = new reconocimiento();
      rec.continuous = true;
      rec.lang = "es-ES";

      rec.onresult = (event) => {
        const texto = event.results[event.results.length - 1][0].transcript.trim().toLowerCase();
        document.getElementById("ultimoTexto").textContent = "Escuchado: " + texto;
        console.log("Escuchado:", texto);
        if (frases[texto]) {
          const sonido = new Audio(frases[texto]);
          sonido.play().catch(err => console.error("âš ï¸ Error al reproducir:", err));
        }
      };

      rec.onstart = () => document.getElementById("estado").textContent = "ðŸŽ§ Escuchando...";
      rec.onerror = (e) => console.error("Error:", e);
      rec.start();
    } else {
      alert("Tu navegador no soporta reconocimiento de voz ðŸ˜¢");
    }

    // ðŸŸ¢ Agregar frase
    document.getElementById("agregarBtn").addEventListener("click", () => {
      const frase = document.getElementById("fraseInput").value.trim().toLowerCase();
      const audio = document.getElementById("audioInput").value.trim();
      if (!frase || !audio) {
        alert("Debes escribir una frase y una URL vÃ¡lida de audio (.mp3 o .wav).");
        return;
      }
      frases[frase] = audio;
      guardarFrases();
      document.getElementById("fraseInput").value = "";
      document.getElementById("audioInput").value = "";
    });
  </script>
</body>
</html>
