<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reproductor por voz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      text-align: center;
      padding: 50px;
      color: #222;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      background: #0078D7;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #005ea3;
    }
    #status {
      margin-top: 25px;
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>üéôÔ∏è Control por voz con sonido</h1>
  <p>Haz clic en "Activar micr√≥fono" y di tu frase programada.</p>

  <button id="start-btn">Activar micr√≥fono</button>
  <p id="status">Micr√≥fono desactivado</p>

  <script>
    const frases = {
      "hola": "https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg",
      "adi√≥s": "https://actions.google.com/sounds/v1/cartoon/concussive_hit_guitar_boing.ogg",
      "activar": "https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"
    };

    const btn = document.getElementById("start-btn");
    const status = document.getElementById("status");

    btn.onclick = () => {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        alert("Tu navegador no soporta reconocimiento de voz.");
        return;
      }

      const recognition = new SpeechRecognition();
      recognition.lang = "es-ES";
      recognition.continuous = false;

      recognition.onstart = () => {
        status.textContent = "üéß Escuchando...";
      };

      recognition.onresult = (event) => {
        const frase = event.results[0][0].transcript.toLowerCase();
        status.textContent = `Dijiste: "${frase}"`;

        for (const clave in frases) {
          if (frase.includes(clave)) {
            const audio = new Audio(frases[clave]);
            audio.play();
            status.textContent += " üîä (Reproduciendo sonido)";
          }
        }
      };

      recognition.onerror = () => {
        status.textContent = "‚ùå Error al reconocer voz.";
      };

      recognition.onend = () => {
        status.textContent += " | Micr√≥fono desactivado.";
      };

      recognition.start();
    };
  </script>
</body>
</html>
