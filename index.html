<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reconocimiento de voz con sonidos personalizados üé§</title>
  <style>
    body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #0f0f0f, #1a1a1a); text-align: center; padding: 2em; color: #fff; }
    h1 { color: #f5f5f5; text-shadow: 0 0 10px #00aaff; }
    input, button { margin: 6px; padding: 10px; border-radius: 8px; border: 1px solid #555; font-size: 14px; background: #222; color: #fff; }
    button { cursor: pointer; background-color: #0078d7; border: none; transition: 0.2s; }
    button:hover { background-color: #005fa3; }
    #status { margin-top: 20px; font-weight: bold; color: #ddd; }
    table { margin: 20px auto; border-collapse: collapse; width: 80%; background: #111; box-shadow: 0 0 10px #000; }
    td, th { border: 1px solid #333; padding: 8px; color: #fff; }
    #downloadMP3 { background:#008cff; border:none; padding:10px; border-radius:8px; color:white; cursor:pointer; display:none; margin-top:10px; }
  </style>
</head>
<body>
  <h1>üéß Frases y sonidos personalizados</h1>
  <p>Agrega tus frases y sonidos elegantes estilo Capcom.</p>

  <div style="display:flex; gap:8px; align-items:center; justify-content:center; flex-wrap:wrap;">
    <input type="text" id="frase" placeholder="Frase a reconocer (ej: hola)">

    <button id="btnMP3" type="button">üéµ Subir MP3</button>
    <input type="file" id="audioInput" accept="audio/mp3,audio/mpeg,audio/ogg" style="display:none;">

    <input type="text" id="nombreSonido" placeholder="Ning√∫n archivo seleccionado" readonly style="flex:1; padding:5px;">

    <button id="agregarBtn">Agregar</button>
  </div>

  <button id="downloadMP3">‚¨á Descargar MP3</button>

  <table id="tabla">
    <thead>
      <tr><th>Frase</th><th>Sonido</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <button id="startBtn">üéôÔ∏è Activar micr√≥fono</button>
  <div id="status">Micr√≥fono apagado.</div>

  <script>
    // üîä Reproductor desbloqueado
    const unlockedAudio = new Audio();

    // Habilita audio una vez que el usuario clickea
    window.addEventListener("click", () => {
      unlockedAudio.play().catch(()=>{});
    });

    const btn = document.getElementById("startBtn");
    const addBtn = document.getElementById("agregarBtn");
    const btnMP3 = document.getElementById("btnMP3");
    const audioInput = document.getElementById("audioInput");
    const nombreSonido = document.getElementById("nombreSonido");
    const status = document.getElementById("status");
    const tabla = document.querySelector("#tabla tbody");
    const dl = document.getElementById("downloadMP3");

    const frases = {};
    let lastTrigger = 0;
    const COOLDOWN_MS = 700;

    btnMP3.onclick = () => audioInput.click();

    audioInput.onchange = () => {
      const archivo = audioInput.files[0];
      nombreSonido.value = archivo ? archivo.name : "Ning√∫n archivo seleccionado";

      if (archivo) {
        const url = URL.createObjectURL(archivo);
        dl.style.display = "inline-block";
        dl.href = url;
        dl.download = archivo.name;
      }
    };

    addBtn.onclick = () => {
      const frase = document.getElementById("frase").value.trim().toLowerCase();
      const archivo = audioInput.files[0];
      if (!frase || !archivo) {
        alert("Escribe una frase y selecciona un MP3.");
        return;
      }

      const url = URL.createObjectURL(archivo);
      frases[frase] = url;

      const row = document.createElement("tr");
      row.innerHTML = `<td>${frase}</td><td>${archivo.name}</td>`;
      tabla.appendChild(row);

      document.getElementById("frase").value = "";
      audioInput.value = "";
      nombreSonido.value = "Ning√∫n archivo seleccionado";
    };

    function clavesOrdenadas() {
      return Object.keys(frases).sort((a,b) => b.length - a.length);
    }

    // -----------------------------
    // üî• MICR√ìFONO SIEMPRE ENCENDIDO
    // -----------------------------
    function iniciarMicrofonoSiempre() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        alert("Tu navegador no soporta reconocimiento de voz.");
        return;
      }

      const recognition = new SpeechRecognition();
      recognition.lang = "es-ES";
      recognition.continuous = true;
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onstart = () => {
        status.textContent = "üéôÔ∏è Micr√≥fono encendido (siempre)";
      };

      recognition.onresult = (event) => {
        const fraseRec = event.results[event.results.length - 1][0].transcript
          .toLowerCase()
          .trim();

        recognition.stop();
        recognition.start();

        const now = Date.now();
        if (now - lastTrigger < COOLDOWN_MS) return;

        const claves = clavesOrdenadas();
        for (const clave of claves) {
          if (fraseRec.includes(clave)) {
            const url = frases[clave];
            if (!url) continue;

            // ‚ñ∂Ô∏è Reproducir con reproductor desbloqueado
            unlockedAudio.src = url;
            unlockedAudio.play().catch(()=>{});

            status.textContent = `Frase detectada: "${clave}"`;

            lastTrigger = Date.now();
            return;
          }
        }
      };

      recognition.onerror = () => {
        status.textContent = "‚ö†Ô∏è Error. Reiniciando micr√≥fono...";
        setTimeout(() => recognition.start(), 300);
      };

      recognition.onend = () => {
        recognition.start(); // Nunca permitir que se apague
      };

      recognition.start();
    }

    btn.onclick = () => iniciarMicrofonoSiempre();
  </script>
</body>
</html>
