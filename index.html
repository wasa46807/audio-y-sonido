<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reconocimiento de voz + sonidos personalizados</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      color: #222;
      text-align: center;
      margin: 0;
      padding: 2rem;
    }
    h1 { color: #007bff; }
    input, button {
      margin: 5px;
      padding: 10px;
      font-size: 1rem;
    }
    button { cursor: pointer; }
    .frase {
      background: white;
      margin: 10px auto;
      padding: 10px;
      border-radius: 8px;
      max-width: 400px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    #estado {
      font-weight: bold;
      margin-top: 20px;
      color: green;
    }
    #ultimoTexto {
      font-style: italic;
      margin-top: 10px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>üéôÔ∏è Frases con sonidos personalizados üéµ</h1>
  <p>Permite el micr√≥fono para poder decir tus frases y escuchar los sonidos.</p>

  <div>
    <input id="fraseInput" type="text" placeholder="Frase (ej: hola mundo)" />
    <input id="audioInput" type="text" placeholder="URL del audio (.mp3 o .wav)" />
    <button id="agregarBtn">Agregar</button>
  </div>

  <h3>Frases registradas:</h3>
  <div id="listaFrases"></div>

  <p id="estado">Micr√≥fono inactivo...</p>
  <p id="ultimoTexto"></p>

  <script>
    // üóÇÔ∏è Frases guardadas
    const frases = JSON.parse(localStorage.getItem('frasesGuardadas')) || {};

    function guardarFrases() {
      localStorage.setItem('frasesGuardadas', JSON.stringify(frases));
      mostrarFrases();
    }

    function mostrarFrases() {
      const lista = document.getElementById("listaFrases");
      lista.innerHTML = "";
      for (const frase in frases) {
        const div = document.createElement("div");
        div.className = "frase";
        div.textContent = `${frase} ‚Üí ${frases[frase]}`;
        lista.appendChild(div);
      }
    }

    mostrarFrases();

    // üé§ Reconocimiento de voz
    const reconocimiento = window.SpeechRecognition || window.webkitSpeechRecognition;
    let rec, escuchando = false;

    if (reconocimiento) {
      rec = new reconocimiento();
      rec.continuous = true;
      rec.lang = "es-ES";

      const estado = document.getElementById("estado");
      const ultimoTexto = document.getElementById("ultimoTexto");

      rec.onstart = () => {
        escuchando = true;
        estado.textContent = "üéß Escuchando...";
        estado.style.color = "green";
      };

      rec.onend = () => {
        escuchando = false;
        estado.textContent = "Micr√≥fono pausado. Reiniciando...";
        estado.style.color = "red";
        setTimeout(() => {
          try { rec.start(); } catch {}
        }, 1000);
      };

      rec.onresult = (event) => {
        const texto = event.results[event.results.length - 1][0].transcript.trim().toLowerCase();
        ultimoTexto.textContent = "Escuchado: " + texto;
        console.log("Escuchado:", texto);
        if (frases[texto]) {
          const sonido = new Audio(frases[texto]);
          sonido.play().catch(err => console.error("Error al reproducir audio:", err));
        }
      };

      rec.onerror = (e) => {
        estado.textContent = "‚ùå Error: " + e.error;
        estado.style.color = "red";
      };

      // Iniciar micr√≥fono
      try {
        rec.start();
      } catch (err) {
        console.error("Error al iniciar:", err);
      }
    } else {
      alert("Tu navegador no soporta reconocimiento de voz üò¢");
    }

    // üîò Agregar frases sin romper el reconocimiento
    document.getElementById("agregarBtn").addEventListener("click", () => {
      if (rec && escuchando) {
        rec.stop(); // pausa para permitir interacci√≥n
      }

      const frase = document.getElementById("fraseInput").value.trim().toLowerCase();
      const audio = document.getElementById("audioInput").value.trim();
      if (!frase || !audio) {
        alert("Debes escribir una frase y una URL v√°lida de audio (.mp3 o .wav).");
        if (rec && !escuchando) setTimeout(() => rec.start(), 1500);
        return;
      }

      frases[frase] = audio;
      guardarFrases();
      document.getElementById("fraseInput").value = "";
      document.getElementById("audioInput").value = "";

      // Reactivar micr√≥fono
      if (rec && !escuchando) {
        setTimeout(() => {
          try { rec.start(); } catch {}
        }, 1500);
      }
    });
  </script>
</body>
</html>
