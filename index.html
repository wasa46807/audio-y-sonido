<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Audio + Frase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #downloadLink {
            display: none;
            margin-top: 15px;
        }
        #fraseBox {
            margin-top: 30px;
        }
        #fraseMostrada {
            margin-top: 10px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Cargar MP3</h2>

    <!-- Subir archivo -->
    <input type="file" id="audioInput" accept="audio/mp3, audio/mpeg">

    <br><br>

    <!-- Reproductor -->
    <audio id="player" controls></audio>

    <br>

    <!-- Botón para descargar -->
    <a id="downloadLink" download="audio_subido.mp3">⬇️ Descargar MP3</a>

    <hr>

    <!-- Frase -->
    <div id="fraseBox">
        <h3>Escribe tu frase:</h3>
        <input type="text" id="fraseInput" placeholder="Escribe algo..." size="40">
        <button id="guardarFrase">Guardar</button>

        <p id="fraseMostrada"></p>
    </div>

    <script>
        const inputAudio = document.getElementById("audioInput");
        const player = document.getElementById("player");
        const downloadLink = document.getElementById("downloadLink");

        const fraseInput = document.getElementById("fraseInput");
        const guardarFrase = document.getElementById("guardarFrase");
        const fraseMostrada = document.getElementById("fraseMostrada");

        // Cargar y mostrar audio
        inputAudio.addEventListener("change", (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const url = URL.createObjectURL(file);

            player.src = url;

            downloadLink.href = url;
            downloadLink.download = file.name;
            downloadLink.style.display = "inline-block";
        });

        // Guardar frase
        guardarFrase.addEventListener("click", () => {
            const texto = fraseInput.value.trim();

            if (texto === "") {
                fraseMostrada.textContent = "";
                return;
            }

            fraseMostrada.textContent = "Frase: " + texto;
        });
    </script>

</body>
</html>
