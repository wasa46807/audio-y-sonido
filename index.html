<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reconocimiento de voz con sonidos personalizados üé§</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      text-align: center;
      padding: 2em;
      color: #fff;
    }
    h1 {
      color: #f5f5f5;
      text-shadow: 0 0 10px #00aaff;
    }
    input, button {
      margin: 6px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #555;
      font-size: 14px;
      background: #222;
      color: #fff;
    }
    button {
      cursor: pointer;
      background-color: #0078d7;
      border: none;
      transition: 0.2s;
    }
    button:hover {
      background-color: #005fa3;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
      color: #ddd;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 80%;
      background: #111;
      box-shadow: 0 0 10px #000;
    }
    td, th {
      border: 1px solid #333;
      padding: 8px;
      color: #fff;
    }
    #downloadMP3 {
      background:#008cff;
      border:none;
      padding:10px;
      border-radius:8px;
      color:white;
      cursor:pointer;
      display:none;
      margin-top:10px;
    }
  </style>
</head>
<body>
  <h1>üéß Frases y sonidos personalizados</h1>
  <p>Agrega tus frases y sonidos elegantes estilo Capcom.</p>

  <!-- Entrada -->
  <div style="display:flex; gap:8px; align-items:center; justify-content:center; flex-wrap:wrap;">
    <input type="text" id="frase" placeholder="Frase a reconocer (ej: hola)">

    <button id="btnMP3" type="button">üéµ Subir MP3</button>
    <input type="file" id="audioInput" accept="audio/mp3,audio/mpeg,audio/ogg" style="display:none;">

    <input type="text" id="nombreSonido" placeholder="Ning√∫n archivo seleccionado" readonly style="flex:1; padding:5px;">

    <button id="agregarBtn">Agregar</button>
  </div>

  <button id="downloadMP3">‚¨á Descargar MP3</button>

  <!-- Tabla -->
  <table id="tabla">
    <thead>
      <tr><th>Frase</th><th>Sonido</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <button id="startBtn">üéôÔ∏è Activar micr√≥fono</button>
  <div id="status">Micr√≥fono apagado.</div>

  <script>
    /*
      Versi√≥n: C√≥digo original + micr√≥fono.
      Fix aplicado: reproducci√≥n correcta de varios audios (no solo el primero).
      - Se crean instancias new Audio(url) para cada reproducci√≥n (permite solapado).
      - Las frases se buscan en orden de longitud (m√°s largas primero) para evitar que "hola" capture "hola como estas".
      - Debounce/global cooldown para evitar retrigger por la propia reproducci√≥n.
    */

    const btn = document.getElementById("startBtn");
    const addBtn = document.getElementById("agregarBtn");
    const btnMP3 = document.getElementById("btnMP3");
    const audioInput = document.getElementById("audioInput");
    const nombreSonido = document.getElementById("nombreSonido");
    const status = document.getElementById("status");
    const tabla = document.querySelector("#tabla tbody");
    const dl = document.getElementById("downloadMP3");

    // mapa frase -> url
    const frases = {};

    // cooldown para evitar retriggers inmediatos (ms)
    let lastTrigger = 0;
    const COOLDOWN_MS = 700; // ajusta si es necesario

    // Seleccionar archivo
    btnMP3.onclick = () => audioInput.click();

    audioInput.onchange = () => {
      const archivo = audioInput.files[0];
      nombreSonido.value = archivo ? archivo.name : "Ning√∫n archivo seleccionado";

      if (archivo) {
        const url = URL.createObjectURL(archivo);
        dl.style.display = "inline-block";
        dl.href = url;
        dl.download = archivo.name;
      }
    };

    // Agregar frase y sonido
    addBtn.onclick = () => {
      const frase = document.getElementById("frase").value.trim().toLowerCase();
      const archivo = audioInput.files[0];
      if (!frase || !archivo) {
        alert("Escribe una frase y selecciona un MP3.");
        return;
      }

      const url = URL.createObjectURL(archivo);

      // si ya existe la misma frase, reemplazamos
      frases[frase] = url;

      const row = document.createElement("tr");
      row.innerHTML = `<td>${frase}</td><td>${archivo.name}</td>`;
      tabla.appendChild(row);

      document.getElementById("frase").value = "";
      audioInput.value = "";
      nombreSonido.value = "Ning√∫n archivo seleccionado";
    };

    // Helper: devolver claves ordenadas por longitud desc
    function clavesOrdenadas() {
      return Object.keys(frases).sort((a,b) => b.length - a.length);
    }

    // Activar micr√≥fono
    btn.onclick = () => {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        alert("Tu navegador no soporta reconocimiento de voz.");
        return;
      }

      const recognition = new SpeechRecognition();
      recognition.lang = "es-ES";
      recognition.continuous = true;

      recognition.onstart = () => status.textContent = "üéôÔ∏è Escuchando...";

      recognition.onresult = (event) => {
        const fraseRec = event.results[event.results.length - 1][0].transcript.toLowerCase().trim();
        status.textContent = `Dijiste: "${fraseRec}"`;

        const now = Date.now();
        if (now - lastTrigger < COOLDOWN_MS) {
          // demasiado pronto desde el √∫ltimo trigger: ignorar
          return;
        }

        // recorrer claves de mayor a menor longitud
        const claves = clavesOrdenadas();
        for (const clave of claves) {
          if (fraseRec.includes(clave)) {
            const url = frases[clave];
            if (!url) continue;

            // reproducir con nueva instancia para permitir m√∫ltiples audios
            const audioInst = new Audio(url);
            audioInst.play().catch(err => {
              console.warn('play error', err);
            });

            // marcar trigger y salir (si quieres permitir que varias frases coincidan a la vez,
            // quita el break para que siga comprobando otras claves)
            lastTrigger = Date.now();
            break;
          }
        }
      };

      recognition.onerror = () => status.textContent = "‚ùå Error en el micr√≥fono.";

      recognition.start();
    };
  </script>
</body>
</html>
