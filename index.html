<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 2em;
      color: #222;
    }
    h1 {
      color: #333;
    }
    button {
      background-color: #0078d7;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background-color: #005fa3;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>ğŸ§ Reproductor por voz</h1>
  <p>Presiona el botÃ³n y di una frase como â€œholaâ€ o â€œadiÃ³sâ€.</p>
  <button id="startBtn">ğŸ¤ Iniciar micrÃ³fono</button>
  <div id="status">MicrÃ³fono apagado.</div>

  <script>
    const btn = document.getElementById("startBtn");
    const status = document.getElementById("status");

    // Frases y sonidos personalizados
    const frases = {
      "hola": "https://actions.google.com/sounds/v1/alarms/beep_short.ogg",
      "adiÃ³s": "https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg",
      "gracias": "https://actions.google.com/sounds/v1/human_voices/applause.ogg"
    };

    btn.onclick = () => {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        alert("Tu navegador no soporta reconocimiento de voz. Usa Chrome o Edge.");
        return;
      }

      const recognition = new SpeechRecognition();
      recognition.lang = "es-ES";
      recognition.continuous = false;

      recognition.onstart = () => {
        status.textContent = "ğŸ™ï¸ Escuchando...";
      };

      recognition.onresult = (event) => {
        const frase = event.results[0][0].transcript.toLowerCase();
        status.textContent = `Dijiste: "${frase}"`;

        for (const clave in frases) {
          if (frase.includes(clave)) {
            const audio = new Audio(frases[clave]);
            audio.play();
            status.textContent += " | ğŸ”Š Reproduciendo sonido.";
          }
        }
      };

      recognition.onerror = () => {
        status.textContent = "âŒ Error al reconocer la voz.";
      };

      recognition.onend = () => {
        status.textContent += " | MicrÃ³fono apagado.";
      };

      recognition.start();
    };
  </script>
</body>
